<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="feedback-form">
        <h1>Форма обратной связи</h1>

        <form method="post" action="https://httpbin.org/post">
            <div class="form-group">
                <label for="fio">ФИО</label>
                <input type="text" name="fio" id="fio" placeholder="Введите ФИО" value="Иванов Иван Иванович" readonly>
            </div>

            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" required>
            </div>

            <fieldset>
                <legend>Как вы о нас узнали?</legend>
                <div class="form-group">
                    <input type="radio" name="source" id="friends" value="friends">
                    <label class="no-block" for="friends">Друзья</label>

                </div>

                <div class="form-group">
                    <input type="radio" name="source" id="advertising" value="advertising">
                    <label class="no-block" for="advertising">Реклама</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="msg_type">Тип обращения</label>
                <select name="msg_type" id="msg_type">
                    <option value="1">Жалоба</option>
                    <option value="2">Предложения</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Текст сообщения</label>
                <textarea name="message" id="message" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="attachments">Вложения</label>
                <input type="file" name="attachments" id="attachments">
            </div>

            <div class="form-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label class="no-block" for="consent">Даю согласие на обработку персональных данных</label>
            </div>

            <button type="submit">Отправить</button>
        </form>
    </div>

    <div class="auth-form">
        <form class="new-styles" method="post" action="https://httpbin.org/post">

            <div class="form-group">
                <label for="login">Введите логин</label>
                <input type="text" id="login" name="login" required>
            </div>

            <div class="form-group">
                <label for="password">Введите пароль</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label class="no-block" for="remember">Запомнить меня</label>
            </div>

            <button class="btn" type="submit">Войти</button>
        </form>
    </div>
</body>

</html>
